<!-- Generated template for the CardComponent component -->
<div>
  {{text}}
  <ion-card (click)="clickCard(student)">
      <ion-card-header>
        {{student.email}}
      </ion-card-header>
      <ion-card-content>
        <ion-card-title>
          {{student.name}} {{student.app}} {{student.apm}}
        </ion-card-title>
        <p>
          The most popular industrial group ever, and largely
          responsible for bringing the music to a mass audience.
        </p>
      </ion-card-content>
    </ion-card>
</div>
