<ion-header>
  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding >
  <form [formGroup]='loginForm' class="login">
    <ion-item>
      <ion-label>Correo</ion-label>
      <ion-input floating formControlName='username'>{{username}}</ion-input>
    </ion-item>
    <ion-item>
      <ion-label >Password</ion-label>
      <ion-input floating formControlName='password' type='Password'>{{password}}</ion-input>
    </ion-item>
    <button ion-button round color="dark" 
    [color]="loginForm.valid ? 'secondary' : 'danger'" 
    (click)="login()"
    >Loggin</button>
    <button ion-button round color="dark" (click)="goCreateAccount()">Crear cuenta</button>
    
  </form>
</ion-content>
