<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1>The world is your bitch.</h1>

  <div class="button-group">
    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input [(ngModel)]="user"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Grupo</ion-label>
      <ion-input [(ngModel)]="group"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Dinero alch</ion-label>
      <ion-input [(ngModel)]="money"></ion-input>
    </ion-item>
    <button ion-button round color="dark" (click)="goAbout()">About</button>
    <button ion-button round color="dark" (click)="goCostumer()">Costumer</button>
    <button ion-button round color="dark" (click)="goLogin()">Login</button>
  </div>

  <p>
    If you get lost, the <a href="http://ionicframework.com/docs/v2">docs</a> will be your guide.
  </p>
</ion-content>
