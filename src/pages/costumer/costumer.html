<ion-header>
  <ion-navbar>
    <ion-title>costumer</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <div>
    <ion-list *ngFor="let course of data.cosas | slice:0:3; let i = index" [ngClass]="{
    'wraper-1': i===0,
    'wraper-2': i===1,
    'wraper-3': i===2
  }">
      <p>Curso: {{i}} - {{course}}</p>
      <p>Usuario: {{data.user | myPipe}}</p>
      <p>Fecha: {{data.date | date: "MM yyyy"}}</p>
      <p>Costo: {{data.money | currency: 'MXN'}}</p>
    </ion-list>
  </div>



  <button ion-button round color="secondary" (click)="goBack()">Regresar</button>

</ion-content>
