<ion-header>
  <ion-navbar>
    <ion-title>{{navParams.get('name') | myPipe}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1>{{date | date: "MM yyyy"}}</h1>
  <h2>{{money | currency: 'MXN'}}</h2>



  <ion-label>Cosas</ion-label>
  <ion-label [color]="(i%2) === 0 ? 'primary' : 'danger'" *ngFor="let course of data.cosas; let i = index">
    {{i}} - {{course}}
  </ion-label>

<card *ngFor="let item of students" 
[student]="item"
(click-card)="deleteCard($event)"
>
</card>
  

</ion-content>
<ion-footer>
    <button ion-button round color="dark" (click)="goCustomer()">About</button>
</ion-footer>
