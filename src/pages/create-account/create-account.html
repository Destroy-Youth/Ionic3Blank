<ion-header>
  <ion-navbar>
    <ion-title>Crear cuenta</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]='createAccountForm' class="wrapper">
    <ion-item>
      <ion-label>Nombre</ion-label>
      <ion-input formControlName='name'></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Apellido paterno</ion-label>
      <ion-input formControlName='app'></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Apellido materno</ion-label>
      <ion-input formControlName='apm'></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>email</ion-label>
      <ion-input formControlName='email' type="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Matricula</ion-label>
      <ion-input formControlName='matricula' type="number"></ion-input>
    </ion-item>
    <button ion-button round color="primary"  
    [disabled] ="!createAccountForm.valid" 
    (click)="createAccount()"  
    >Crear cuenta</button>
  </form>
</ion-content>
